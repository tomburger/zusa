name: Developer Workflow

on:
  push:
    branches: [ "develop" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: FTP Deploy
        # You may pin to the exact commit or the version.
        # uses: SamKirkland/FTP-Deploy-Action@8a24039354ee91000cb948cb4a1dbdf1a1b94a3c
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: replikant3692.thinline.cz
          username: zusa_burger_software
          password: ${{ secrets.ZUSABURGERSOFTWAREFTPSECRET }}
          port: 21
          protocol: ftp
          local-dir: server/
          server-dir: ./
          exclude: | 
            **/tests/**
            **/node_modules/**
            **/vendor/**

      - name: Run composer on server
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: |
            cd zusa.burger.software/server
            composer update
          host: replikant3692.thinline.cz
          port: 2736
          username: burger_software
          password: ${{ secrets.BURGERSOFTWARESFTPSECRET }}
